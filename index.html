<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>מערכת ניהול מכשירים</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=San+Francisco:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'San Francisco', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f2f2f2;
      color: #333;
      text-align: center;
    }
    h1 {
      color: #003366;
      font-weight: 700;
      font-size: 36px;
      margin-bottom: 20px;
    }
    .progress-container {
      width: 80%;
      background-color: #ddd;
      margin: 0 auto 20px;
      border-radius: 4px;
    }
    .progress {
      height: 30px;
      background-color: #003366;
      text-align: center;
      line-height: 30px;
      border-radius: 4px;
      color: #fff;
      font-weight: 700;
    }
    .welcome {
      color: #333;
      font-size: 18px;
      margin-bottom: 30px;
    }
    .stay-focused {
      color: #fff;
      background-color: #003366;
      padding: 5px;
      font-weight: 700;
      font-size: 18px;
      display: inline;
      margin-bottom: 30px;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .buttons a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #003366;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-size: 16px;
    }
    .loader {
      display: none;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #003366;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 2s linear infinite;
    }
    .loader-text {
      color: #fff;
      font-size: 16px;
      margin-top: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>מערכת ניהול מכשירים</h1>
  <div class="progress-container">
    <div class="progress" id="progressBar">0/0 (0%)</div>
  </div>
  <p class="welcome">ברוכים הבאים למערכת ניהול המכשירים!</p>
  <p class="stay-focused">STAY FOCUSED.</p>
  <div class="buttons">
    <a href="admin_panel.html" onclick="showLoader()">פאנל אדמין</a>
    <a href="view_panel.html" onclick="showLoader()">פאנל צפייה</a>
  </div>
  
  <div id="loader" class="loader" style="display: none;">
    <div class="spinner"></div>
    <p class="loader-text">Be Happy. Smile. Believe.</p>
  </div>

  <script>
    function updateProgressBar() {
      const progressBar = document.getElementById('progressBar');
      let totalDevices = 0;
      let completedDevices = 0;

      // טען את הנתונים מקובץ data.json
      fetch('data.json')
        .then(response => response.json())
        .then(data => {
          totalDevices = data.devices.length;
          data.devices.forEach(device => {
            if (device.remote && device.customCharger && device.accessories.length > 0 && device.wallCharger && device.bag) {
              completedDevices++;
            }
          });
          const progress = (completedDevices / totalDevices) * 100;
          progressBar.textContent = `${completedDevices}/${totalDevices} (${Math.round(progress)}%)`;
        })
        .catch(error => console.error(error));
    }

    function showLoader() {
      const loader = document.getElementById('loader');
      loader.style.display = 'flex';

      setTimeout(() => {
        loader.style.display = 'none';
      }, 2000);
    }

    updateProgressBar();
  </script>
</body>
</html>

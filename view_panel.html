<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>פאנל צפייה - מכשירים</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=San+Francisco:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'San Francisco', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f2f2f2;
      color: #333;
      text-align: right;
    }
    h1 {
      color: #003366;
      font-weight: 700;
      font-size: 32px;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      text-align: right;
      font-size: 14px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      text-align: right;
      border-bottom: 1px solid #ddd;
      border-left: 1px solid #ddd;
    }
    th {
      background-color: #003366;
      color: #fff;
      font-weight: 700;
    }
    .device-info {
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }
    .device-info .device-name {
      margin-left: 8px;
      font-weight: 700;
      color: #333;
    }
    .device-info .device-number {
      font-weight: 700;
      color: #333;
    }
    .status-completed {
      font-family: 'Tahoma', sans-serif;
      font-size: 6px;
      font-weight: bold;
      color: #34c759; /* ירוק */
    }
    .status-not-done {
      font-family: 'Tahoma', sans-serif;
      font-size: 6px;
      font-weight: bold;
      color: #ff3b30; /* אדום */
    }
    .status-not-needed {
      font-family: 'Tahoma', sans-serif;
      font-size: 6px;
      font-weight: bold;
      color: #5856d6; /* סגול */
    }
    .bold-black {
      font-weight: bold;
      color: #000; /* שחור */
    }
    .nav-link {
      display: inline-block;
      padding: 10px 20px;
      background-color: #003366;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-size: 14px;
      margin-right: 10px;
    }
    .loader {
      display: none;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #003366;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 4s linear infinite;
    }
    .loader-text {
      color: #fff;
      font-size: 16px;
      margin-top: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>פאנל צפייה - מכשירים</h1>
  <table id="deviceTable">
    <thead>
      <tr>
        <th>מכשיר</th>
        <th>שלט (R)</th>
        <th>אביזרים נלווים (A)</th>
        <th>מטען ייחודי (C)</th>
        <th>מטען קיר (W)</th>
        <th>תיק (B)</th>
      </tr>
    </thead>
    <tbody>
      <!-- נוצר דינמית טבלת שורות -->
    </tbody>
  </table>
  <a href="index.html" class="nav-link">חזרה לדף הבית</a>
  <a href="admin_panel.html" class="nav-link">עדכון מכשירים</a>

  <div id="loader" class="loader">
    <div class="spinner"></div>
    <p class="loader-text">Be Happy. Smile. Believe. Username: תמיד לחייך!</p>
  </div>

  <script>
    function loadDevices() {
      let devices = JSON.parse(localStorage.getItem('devices')) || [];

      if (devices.length === 0) {
        fetch('data.json')
          .then(response => response.json())
          .then(data => {
            devices = data.devices;
            displayDevices(devices);
          })
          .catch(error => console.error('Error loading data:', error));
      } else {
        displayDevices(devices);
      }
    }

    function displayDevices(devices) {
      const tableBody = document.getElementById('deviceTable').getElementsByTagName('tbody')[0];
      tableBody.innerHTML = ''; // נקה את התוכן הקיים בטבלה

      devices.forEach((device, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>
            <div class="device-info">
              <span class="device-name">${device.name}</span>
              <span class="device-number">${device.id}.</span>
            </div>
          </td>
          <td>${displayStatus(device.remote, 'R', index)}</td>
          <td>${displayStatus(device.accessories.length > 0 ? 'בוצע' : 'לא בוצע', 'A', index)}</td>
          <td>${displayStatus(device.customCharger, 'C', index)}</td>
          <td>${displayStatus(device.wallCharger, 'W', index)}</td>
          <td>${displayStatus(device.bag, 'B', index)}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    function displayStatus(status, category, index) {
      if (status === 'בוצע') {
        return `<span class="bold-black">בוצע (${category}${index + 1})</span>`;
      } else if (status === 'אין') {
        return `<span class="status-not-needed">אין</span>`;
      } else {
        return `<span class="status-not-done">------</span>`;
      }
    }

    window.onload = function() {
      document.getElementById('loader').style.display = 'flex';
      setTimeout(() => {
        document.getElementById('loader').style.display = 'none';
        loadDevices();
      }, 4000); // הארכת זמן הטעינה ל-4 שניות
    }
  </script>
</body>
</html>
